<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Departamentos</h1>
          </div>
          <!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Departamentos</li>
            </ol>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">

        <div class="card rounded shadow-sm p-3">
          <div class="d-flex">

            <div class="flex-fill pr-3">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Filtro: </div>
                </div>
                <input
                type="text"
                class="form-control"
                placeholder="buscar"
                [(ngModel)]="filtroLista"
                >
                <!-- <button class="btn btn-outline-success">Buscar</button> -->
              </div>
            </div>

            <div>
              <a class="d-flex btn btn-outline-primary" href="#" onClick="return false;" routerLink="/departamentos/novo">
                <i class="fa fa-plus-circle my-1"></i>
                <b class="ml-1 d-none d-sm-block" >Novo</b>
              </a>
            </div>

          </div>
          <table class="table table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th>#</th>
                <th>Nome</th>
                <th class="d-none d-md-table-cell">Pessoa Responsável</th>
                <th>Data Registro</th>
                <th>Opções</th>
              </tr>
            </thead>
            <tbody *ngIf="departamentos && departamentos.length">
              <tr *ngFor="let departamento of departamentosFiltrados" style="cursor: pointer;" >
                <td>{{ departamento.id }}</td>
                <td>{{ departamento.nome }}</td>
                <td class="d-none d-md-table-cell">{{ departamento.pessoa.apelido }}</td>
                <td>{{ departamento.dataCadastro | DateFormatPipe }}</td>
                <td>
                  <button type="button" title="Editar Registro" class="btn btn-primary btn-sm mr-2" tooltip="Editar" routerLink="/pessoas/editar/{{departamento.id}}" >
                    <i class="fa fa-edit"></i>
                  </button>
                </td>
              </tr>
            </tbody>
            <tfoot *ngIf="!departamentos.length">
              <tr>
                <td colspan="8" class="text-center">
                  <h4>Nenhum registro encontrado!</h4>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>

      </div>
      <!--/. container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

</div>
