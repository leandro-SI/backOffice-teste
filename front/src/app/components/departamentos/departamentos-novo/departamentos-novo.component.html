<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Departamento / Novo</h1>
          </div>
          <!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Departamento</a></li>
              <li class="breadcrumb-item active">Novo</li>
            </ol>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">

        <div class="card rounded shadow-sm">
          <form [formGroup]="form" #fr="ngForm" >
            <div class="p-3">
              <div class="form-row">

                <div class="form-group col-md-6">
                  <label>Nome</label>
                  <input type="text" class="form-control" [ngClass]="cssValidator(f.nome)"
                  formControlName="nome" placeholder="Insira o Nome">
                  <div *ngIf="f.nome.errors?.required" class="invalid-feedback">
                    nome é obrigatório
                  </div>
                  <div *ngIf="f.nome.errors?.minlength" class="invalid-feedback">
                    nome deve ter no mínimo 3 caracteres.
                  </div>
                  <div *ngIf="f.nome.errors?.maxlength" class="invalid-feedback">
                    nome deve ter no máximo 100 caracteres.
                  </div>
                </div>

              </div>


              <div class="form-row">
                <div class="form-group col-md-4">
                  <label>Pessoa Responsável</label>
                  <select class="form-control" formControlName="pessoa">
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option *ngFor="let pessoa of pessoas" [value]="pessoa.id">{{ pessoa.apelido }}</option>
                  </select>
                </div>
              </div>

            </div>
            <div class="card-footer">
              <div class="d-flex">
                <button class="btn btn-outline-secondary mr-auto border" routerLink="/departamentos" (click)="reseteForm()" >
                  Cancelar
                </button>
                <button class="btn btn-success" [disabled]="!form.valid" (click)="salvarDepartamento()" >
                  <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
                  Salvar Departamento
                </button>
              </div>
            </div>
          </form>
          </div>

      </div>
      <!--/. container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

</div>
